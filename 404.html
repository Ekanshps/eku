<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found | Ekansh Pratap Singh</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<link rel="icon" href="./img/logo1.png" type="image/png">

<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#0d0d10;--grad:linear-gradient(90deg,#ff42d9,#6d5bff,#42e3ff);--text:#e9eef5;--text-dim:#9ba5b7}
body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden;padding:1rem}
body.light{--bg:#f5f7fa;--text:#1e2430;--text-dim:#5a6573;background:#f5f7fa}

/* Animated Background */
.bg-shapes{position:fixed;inset:0;overflow:hidden;z-index:0;pointer-events:none}
.shape{position:absolute;border-radius:50%;opacity:.1;animation:float 20s infinite ease-in-out}
.shape:nth-child(1){width:300px;height:300px;background:#6d5bff;top:10%;left:10%;animation-delay:0s}
.shape:nth-child(2){width:200px;height:200px;background:#42e3ff;top:60%;right:10%;animation-delay:-5s}
.shape:nth-child(3){width:150px;height:150px;background:#ff42d9;bottom:20%;left:30%;animation-delay:-10s}
@keyframes float{0%,100%{transform:translate(0,0) scale(1)}25%{transform:translate(30px,-30px) scale(1.1)}50%{transform:translate(-20px,20px) scale(0.9)}75%{transform:translate(20px,30px) scale(1.05)}}

/* Content */
.content{position:relative;z-index:1;text-align:center;max-width:500px}

/* Glitch 404 */
.error-code{font-size:clamp(8rem,25vw,12rem);font-weight:900;line-height:1;background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent;position:relative;animation:glitch 3s infinite}
.error-code::before,.error-code::after{content:'404';position:absolute;left:0;right:0;background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
.error-code::before{animation:glitch-top 3s infinite;clip-path:polygon(0 0,100% 0,100% 33%,0 33%)}
.error-code::after{animation:glitch-bottom 3s infinite;clip-path:polygon(0 67%,100% 67%,100% 100%,0 100%)}
@keyframes glitch{0%,90%,100%{transform:translate(0)}92%{transform:translate(-5px,0)}94%{transform:translate(5px,0)}96%{transform:translate(-3px,0)}98%{transform:translate(3px,0)}}
@keyframes glitch-top{0%,90%,100%{transform:translate(0);opacity:1}92%{transform:translate(8px,-2px);opacity:.8}94%{transform:translate(-6px,2px);opacity:.8}96%{transform:translate(4px,0);opacity:.9}98%{transform:translate(-4px,-1px);opacity:.9}}
@keyframes glitch-bottom{0%,90%,100%{transform:translate(0);opacity:1}92%{transform:translate(-8px,2px);opacity:.8}94%{transform:translate(6px,-2px);opacity:.8}96%{transform:translate(-4px,0);opacity:.9}98%{transform:translate(4px,1px);opacity:.9}}

/* Astronaut */
.astronaut{width:120px;height:120px;margin:1.5rem auto;animation:float-astronaut 4s ease-in-out infinite}
.astronaut svg{width:100%;height:100%}
@keyframes float-astronaut{0%,100%{transform:translateY(0) rotate(-5deg)}50%{transform:translateY(-20px) rotate(5deg)}}

/* Text */
h1{font-size:1.5rem;margin:1rem 0;color:var(--text)}
p{color:var(--text-dim);font-size:1rem;margin-bottom:2rem;line-height:1.6}

/* Button */
.home-btn{display:inline-flex;align-items:center;gap:.5rem;padding:1rem 2rem;background:var(--grad);color:#fff;text-decoration:none;border-radius:50px;font-weight:600;font-size:1rem;transition:transform .3s,box-shadow .3s;border:none;cursor:pointer}
.home-btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(109,91,255,0.4)}
.home-btn svg{width:20px;height:20px}

/* Theme toggle */
.theme-btn{position:fixed;top:1rem;right:1rem;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:var(--text);padding:.5rem 1rem;border-radius:30px;cursor:pointer;font-size:.8rem;z-index:10;backdrop-filter:blur(10px)}
body.light .theme-btn{background:rgba(0,0,0,0.05);border-color:rgba(0,0,0,0.1)}

/* Stars */
.stars{position:fixed;inset:0;z-index:0}
.star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;animation:twinkle 2s infinite}
body.light .star{background:#6d5bff}
@keyframes twinkle{0%,100%{opacity:.3}50%{opacity:1}}
</style>
</head>
<body>

<button class="theme-btn" onclick="document.body.classList.toggle('light')">ðŸŒ“ Theme</button>

<div class="bg-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="stars" id="stars"></div>

<div class="content">
  <div class="error-code">404</div>
  
  <div class="astronaut">
    <svg viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="35" r="25" fill="#e9eef5" stroke="#6d5bff" stroke-width="2"/>
      <ellipse cx="50" cy="35" rx="18" ry="15" fill="#1a1a2e"/>
      <ellipse cx="50" cy="35" rx="14" ry="11" fill="#42e3ff" opacity="0.3"/>
      <rect x="35" y="55" width="30" height="35" rx="10" fill="#e9eef5" stroke="#6d5bff" stroke-width="2"/>
      <rect x="25" y="60" width="12" height="25" rx="5" fill="#e9eef5" stroke="#6d5bff" stroke-width="2"/>
      <rect x="63" y="60" width="12" height="25" rx="5" fill="#e9eef5" stroke="#6d5bff" stroke-width="2"/>
      <ellipse cx="42" cy="32" rx="3" ry="4" fill="#fff"/>
    </svg>
  </div>
  
  <h1>Oops! Lost in Space</h1>
  <p>The page you're looking for has drifted into another galaxy. Let's get you back home safely!</p>
  
  <a href="index.html" class="home-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
      <polyline points="9,22 9,12 15,12 15,22"/>
    </svg>
    Back to Home
  </a>
</div>

<script>
// Generate stars
const starsContainer = document.getElementById('stars');
for(let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 100 + '%';
  star.style.animationDelay = Math.random() * 2 + 's';
  star.style.transform = 'scale(' + (Math.random() * 1.5 + 0.5) + ')';
  starsContainer.appendChild(star);
}
</script>
</body>
</html>
